<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
        </header>

        <form id="form-add-contact">
            <input type="text" required placeholder="Nome completo" id="name-contact">
            <input type="tel" required placeholder="Número de telefone" id="number-contact">
            <button type="submit">Cadastrar</button>
        </form>

        <h2>Lista de contatos</h2>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./index.js"></script>

</body>
</html>
